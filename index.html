<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üíå Kejutan Ulang Tahun Aida üéÇ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffb3c6, #ffc8dd, #bde0fe);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .envelope {
      position: relative;
      width: 220px;
      height: 140px;
      background: #ff8fab;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .envelope:hover { transform: scale(1.05); }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 70px;
      background: #ff4d6d;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      border-radius: 10px 10px 0 0;
    }

    .open-letter {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%) scale(0.8);
      opacity: 0;
      background: rgba(255,255,255,0.15);
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 800px;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translate(-50%,-50%) scale(1); }
    }

    .letter-content {
      animation: slideUp 1s ease-out forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .subtext { color: #fefefe; font-size: 1.1em; margin-bottom: 25px; }

    .btn-start {
      background: linear-gradient(90deg, #ff6b6b, #fcbf49);
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-start:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .balloons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .balloon {
      width: 80px;
      height: 100px;
      border-radius: 50% 50% 45% 45%;
      background: linear-gradient(180deg, #ff6b6b, #ff9aa2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.3em;
      color: #222;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }
    .balloon:hover { transform: scale(1.1); }
    .balloon:nth-child(2) { background: linear-gradient(180deg, #74c0fc, #a5d8ff); animation-delay: 0.4s; }
    .balloon:nth-child(3) { background: linear-gradient(180deg, #ffd166, #ffe680); animation-delay: 0.8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 70px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .photo-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .photo-card:hover { transform: scale(1.05); }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-caption {
      padding: 8px;
      background: rgba(0,0,0,0.3);
      text-align: center;
      font-size: 0.9em;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .btn-open {
      background: #fff;
      color: #ff4d6d;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn-open:hover { transform: translateX(-50%) scale(1.05); }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="envelope" id="envelope">
    <button class="btn-open" id="openBtn">üíå Buka Surat üéÅ</button>
  </div>

  <div class="open-letter" id="letter">
    <div class="letter-content">
      <h1>üéâ Selamat Ulang Tahun, <span style="color:#ffd166">Aida Rahma Safitri!</span> üéÇ</h1>
      <div class="subtext">Semoga bahagia, sehat, dan makin bersinar di umur 21 ini ‚ú®</div>

      <div class="message" id="message"></div>
      <button class="btn-start" id="startBtn">Mulai Pesan Rahasia üíå</button>

      <div class="balloons">
        <div class="balloon" data-msg="Selamat ulang tahun ke-21, Aida! üéà">1</div>
        <div class="balloon" data-msg="Kamu makin dewasa... tapi tetap lucu dan ngeselin ü§≠">2</div>
        <div class="balloon" data-msg="Semoga semua doa kamu dikabulin, kecuali doa punya pacar lain üòú">3</div>
      </div>

      <div class="photo-grid">
        <div class="photo-card"><img src="1.jpg" alt="Aida"><div class="photo-caption">Cah Ayu üòç</div></div>
        <div class="photo-card"><img src="2.jpg" alt="Kamu"><div class="photo-caption">Skuter ü§≠</div></div>
        <div class="photo-card"><img src="3.jpg" alt="Kita"><div class="photo-caption">Aidatoesy üíï</div></div>
        <div class="photo-card"><img src="4.jpg" alt="Moment"><div class="photo-caption">Cantiknyo ü•∞</div></div>
      </div>
    </div>
  </div>

  <script>
    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, confetti = [];
    function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    function makeConfetti(){
      confetti=[];
      for(let i=0;i<100;i++){
        confetti.push({
          x: Math.random()*W,
          y: Math.random()*H - H,
          color: ['#ff6b6b','#ffd166','#74c0fc','#bde0fe'][Math.floor(Math.random()*4)],
          size: 5 + Math.random()*7,
          speed: 2 + Math.random()*4
        });
      }
    }
    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(p=>{
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y+=p.speed;
        if(p.y>H)p.y=-10;
      });
      requestAnimationFrame(drawConfetti);
    }
    makeConfetti(); drawConfetti();

    // Envelope open
    const envelope = document.getElementById('envelope');
    const openBtn = document.getElementById('openBtn');
    const letter = document.getElementById('letter');

    openBtn.addEventListener('click', () => {
      envelope.style.transition = "all 0.8s ease";
      envelope.style.transform = "translateY(-200vh)";
      setTimeout(() => {
        envelope.style.display = "none";
        letter.style.display = "block";
      }, 700);
    });

    // Messages
    const messages = [
      'Hai Aida üëã',
      'Hari ini dunia lebih cerah karena kamu nambah umur üí´',
      'Semoga semua hal baik datang dan nempel kayak lem UHU di hatimu üòÜ',
      'Selamat ulang tahun yang ke-21! Aku bangga banget punya kamu ‚ù§Ô∏è'
    ];
    const msgBox = document.getElementById('message');
    let index = 0;
    document.getElementById('startBtn').addEventListener('click', () => {
      if(index < messages.length){
        msgBox.style.opacity = 0;
        setTimeout(()=>{
          msgBox.textContent = messages[index++];
          msgBox.style.opacity = 1;
        },400);
      } else {
        msgBox.textContent = 'üéÅ Selesai! Klik balonnya buat lihat pesan lucu lainnya!';
      }
    });

    // Balloon click
    document.querySelectorAll('.balloon').forEach(b=>{
      b.addEventListener('click',()=>{
        msgBox.textContent = b.dataset.msg;
        msgBox.style.opacity = 1;
        index = messages.length;
      });
    });
  </script>
</body>
</html>
